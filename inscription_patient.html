<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Inscription Patient</h1>
        <form method="POST" action="{% url 'projet_ecg:inscription_patient' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Prénom</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="last_name">Nom</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="security_number">Numéro de sécurité sociale</label>
                <input type="text" class="form-control" id="security_number" name="security_number" placeholder="123456789" required>
            </div>
            <div class="form-group">
                <label for="gender">Genre</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="date_of_birth">Date de naissance</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Votre adresse e-mail" required>
            </div>
            <div class="form-group">
                <label for="password1">Mot de passe</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Votre mot de passe" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmez votre mot de passe" required>
            </div>
            <div class="form-group">
                <label for="postal_code">Code postal</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Votre code postal" required>
            </div>
            <div class="form-group">
                <label for="treating_doctor">Médecin traitant</label>
                <input type="text" class="form-control" id="treating_doctor" name="treating_doctor" placeholder="Nom du médecin traitant" required>
            </div>
            <div class="form-group">
                <label for="current_treatment">Traitements en cours</label>
                <textarea class="form-control" id="current_treatment" name="current_treatment" placeholder="Vos traitements en cours" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form> 
        <div class="text-center mt-5">
            <a href="{% url 'projet_ecg:index' %}" class="btn btn-outline-secondary btn-lg">
                Retour
            </a>
        </div>            
    </div>
</body>
</html>
